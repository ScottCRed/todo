<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="main.js" defer></script>
    <title>What we Doing?</title>
  </head>
  
</body>

<div class = 'addProject'>
    <form id="projectForm" action="">
        <legend>Add a New Project</legend>
        <div id="textInput">
            <p><input type="text" id="projectTitle" name="projectTitle" placeholder="Project Title"></p>
                <div class="form-buttons">
                    <button type="submit" class="submit-button-p">Add Project</button>
            </div>
        </div>
    </form>
</div>    

<div class = 'addTask'>
    <form id="taskForm" action="">
        <legend>Add a New Task</legend>
        <div id="textInput">
            <p><input type="text" id="taskTitle" name="taskTitle" placeholder="Title"></p>
            <p><input type="text" id="description" name="description" placeholder="Description"></p>
            <p><input type="date" id="dueDate" name="dueDate"></p>
            <label>Priority</label>
            <select id="priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
                <div class="form-buttons">  
                    <button type="submit" class="submit-button-t">Add task</button>
            </div>
        </div>
    </form>
</div>    

<div class="header">Project Dashboard</div>
    
    <div class="content">
        <div class="sumBar">
            <div><h2>All Projects:</h2></div>
            <div class="projectAdd" id="mainItem">Add Project <button class="addPButton">+</button></div>
            <div class="projectContainer"></div>
        </div>
    
        <div class="mainDisplay">
            <h2 class = "projectHead"></h2>
            <div class="contentContainer">
                <div class="taskAdd" id="mainItem">
                    Add Task <button class="taskAddButton">+</button> 
                </div>
                <div class="taskContainer"></div>
            </div>
        </div>
    </div>

    <div class="footer">Created by Scott Carroll</div>
</body>
</html>
