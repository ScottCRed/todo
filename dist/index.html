<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="main.js" defer></script>
    <title>What we Doing?</title>
  </head>
  
</body>

<div class = 'addProject'>
    <form id="form" action="">
        <legend>Add a New Project</legend>
        <div id="textInput">
            <p><input type="text" id="projectTitle" name="projectTitle" placeholder="Project Title"></p>
                <div class="form-buttons">
                    <button type="submit" class="submit-button-p">Add Project</button>
            </div>
        </div>
    </form>
</div>    

<div class = 'addTask'>
    <form id="form" action="">
        <legend>Add a New Task</legend>
        <div id="textInput">
            <p><input type="text" id="title" name="title" placeholder="Title"></p>
            <p><label>Description:</label>
            <textarea id="description" name="description"></textarea>
            </p>
            <p><label>Due Date:</label>
                <input type="date" id="date" name="date">
            </p>
                <div class="form-buttons">  
                    <button type="submit" class="submit-button-t">Add task</button>
            </div>
        </div>
    </form>
</div>    

<div class="header">Project Dashboard</div>
    
    <div class="content">
        <div class="sumBar">
            <div><h2>All Projects:</h2></div>
            <div class="projectAdd">Add Project (Add Image)</div>
            <div class="projectItem">Project Title</div>
        </div>
    
        <div class="mainDisplay">
            <h2> Project Title</h2>
            <div class="taskAddButton">
                Task title <br>
                Description <br>
                Due Date <br>
                Priority
            </div>
            <div class="taskBox">
                Task title <br>
                Description <br>
                Due Date <br>
                Priority
            </div>
        </div>
    </div>

    <div class="footer">Created by Scott Carroll</div>
</body>
</html>
